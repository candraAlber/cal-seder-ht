<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styl.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="your-display-element-selector">0</div>
      </div>
      <div class="buttons">
        <button class="button clear">C</button>
        <button class="button invert">+/-</button>
        <button class="button operator">/</button>
        <button class="button" value="7">7</button>
        <button class="button" value="8">8</button>
        <button class="button" value="9">9</button>
        <button class="button operator">*</button>
        <button class="button" value="5">4</button>
        <button class="button" value="4">5</button>
        <button class="button" value="6">6</button>
        <button class="button operator">-</button>
        <button class="button" value="2">1</button>
        <button class="button" value="1">2</button>
        <button class="button" value="3">3</button>
        <button class="button operator">+</button>
        <button class="button" value="0">0</button>
        <button class="button equals">=</button>
      </div>
    </div>

    <script src="file.js"></script>
  </body>
</html>
